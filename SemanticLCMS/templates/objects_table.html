{% extends "objects.html" %}

{% block objects %}
<table border="1px">
    <tr>
        <td>#</td>
        <td>Object uri</td>
        <td>Object id</td>
    </tr>
{% for uri, id in objs %}
    <tr>
	<td>{{ forloop.counter }}</td>
	<td>
            <a = href="{{ id }}">{{ uri }}</a>
        </td>
	<td>{{ id }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
