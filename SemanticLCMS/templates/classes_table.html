{% extends "classes.html" %}

{% block classes %}
<table border="1px">
    <tr>
        <td>#</td>
        <td>Class uri</td>
        <td>Class id</td>
    </tr>
{% for uri, id in classes %}
    <tr>
	<td>{{ forloop.counter }}</td>
	<td>
            <a = href="{{ id }}">{{ uri }}</a>
        </td>
	<td>{{ id }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
