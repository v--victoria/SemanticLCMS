{% extends "object.html" %}

{% block props %}
<table border="1px">
    <tr>
        <td>#</td>
        <td>Property</td>
        <td>Value</td>
    </tr>
{% for prop in props %}
    <tr>
	<td>{{ forloop.counter }}</td>
	<td>{{ prop.0 }}</td>
	<td>{{ prop.1 }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
